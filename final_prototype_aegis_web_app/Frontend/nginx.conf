server {
  listen 8080;
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }
  # CRITICAL FIX: Use a regex to correctly capture the API path.
  location /api {
    # CRITICAL FIX: The proxy_pass URL should not have the extra '/api' path.
    # It should point to the root of your Node.js backend.
    proxy_pass https://aegis-backend-service-v2-943089436637.us-central1.run.app;
    proxy_set_header Host [YOUR_BACKEND_API_HOST];
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}